            information).
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Connection'
          description: The connection was successfully created.
          headers:
            Location:
              description: The location of the created connection resource.
              explode: false
              schema:
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdvancedError'
          description: |-
